<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding-top: 50px;
    }

    h1 {
      text-align: center;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .task-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .task-item .task-text {
      flex-grow: 1;
      margin-right: 10px;
    }

    .task-item .task-actions {
      display: flex;
      align-items: center;
    }

    .task-item .task-actions button {
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h1>Today</h1>
    <div class="input-group">
      <input type="text" class="form-control" id="taskInput" placeholder="Enter a new task">
      <button class="btn btn-primary" onclick="addTask()">Add Task</button>
    </div>
    <ul id="taskList" class="list-group"></ul>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function addTask() {
      var taskInput = document.getElementById("taskInput");
      var taskList = document.getElementById("taskList");

      if (taskInput.value !== "") {
        var li = document.createElement("li");
        li.className = "list-group-item task-item";
        
        var taskText = document.createElement("div");
        taskText.className = "task-text";
        taskText.appendChild(document.createTextNode(taskInput.value));
        li.appendChild(taskText);
        
        var taskActions = document.createElement("div");
        taskActions.className = "task-actions";
        
        var removeBtn = document.createElement("button");
        removeBtn.className = "btn btn-danger";
        removeBtn.appendChild(document.createTextNode("Remove"));
        removeBtn.addEventListener("click", function() {
          li.remove();
        });
        taskActions.appendChild(removeBtn);
        
        var doneBtn = document.createElement("button");
        doneBtn.className = "btn btn-success";
        doneBtn.appendChild(document.createTextNode("Done"));
        doneBtn.addEventListener("click", function() {
          taskText.classList.toggle("text-decoration-line-through");
        });
        taskActions.appendChild(doneBtn);
        
        var editBtn = document.createElement("button");
        editBtn.className = "btn btn-secondary";
        editBtn.appendChild(document.createTextNode("Edit"));
        editBtn.addEventListener("click", function() {
          var newText = prompt("Edit task:", taskText.innerText);
          if (newText !== null) {
            taskText.innerText = newText;
          }
        });
        taskActions.appendChild(editBtn);
        
        li.appendChild(taskActions);
        
        taskList.appendChild(li);
        taskInput.value = "";
      }
    }
  </script>
</body>
</html>
